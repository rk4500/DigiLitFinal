<section class="min-h-screen text-white px-6 py-14">

  <!-- Title (centered across full width) -->
  <h1 class="text-4xl md:text-5xl font-extrabold mb-16 tracking-tight text-center">
    EVENTS
  </h1>

  <!-- Grid layout: left 2/3 content, right 1/3 empty for canvas -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-8">

    <!-- Events content (2/3) -->
    <div class="md:col-span-2 space-y-24">

      <!-- Upcoming Events Section -->
      <div>
        <h2 class="text-2xl font-semibold mb-8">Upcoming Events</h2>

        <div class="space-y-16">
          <!-- Event Card -->
          <div class="min-h-[70vh] flex flex-col relative group bg-white/5 border border-white/10 rounded-xl overflow-hidden hover:scale-[1.01] hover:shadow-2xl transition-transform">

            <!-- Contained background -->
            <div class="absolute inset-0 overflow-hidden pointer-events-none">
              <div class="absolute inset-0 bg-[url('img/chromaticBackground.png')] bg-cover bg-center opacity-20 blur-sm -z-10"></div>
              <div class="absolute inset-0 bg-black/60 -z-10"></div>
            </div>

            <!-- Hover glow -->
            <div class="absolute inset-0 pointer-events-none opacity-0 scale-95 transition-all duration-300 ease-in-out group-hover:opacity-40 group-hover:scale-105 group-hover:blur-2xl bg-[url('img/chromaticBackground.png')] bg-cover bg-center -z-10"></div>

            <!-- Image -->
            <div class="w-full h-64 md:h-96 flex-shrink-0">
              <img src="img/placeholder-event.jpg" alt="Event 1"
                   class="w-full h-full object-cover bg-gray-800" />
            </div>

            <!-- Text -->
            <div class="flex-1 text-left p-8">
              <h3 class="text-3xl font-bold mb-4">Strength Workshop</h3>
              <p class="text-gray-400 mb-4">Learn the basics of progressive overload and compound lifting.</p>
              <p class="text-gray-500 text-sm mb-2">📅 Oct 20, 2025</p>
              <p class="text-gray-500 text-sm">📍 Main Gym Hall</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Past Events Section -->
      <div>
        <h2 class="text-2xl font-semibold mb-8">Past Events</h2>

        <div class="space-y-16">
          <!-- Event Card -->
          <div class="min-h-[70vh] flex flex-col relative group bg-white/5 border border-white/10 rounded-xl overflow-hidden hover:scale-[1.01] hover:shadow-2xl transition-transform">

            <div class="absolute inset-0 overflow-hidden pointer-events-none">
              <div class="absolute inset-0 bg-[url('img/chromaticBackground.png')] bg-cover bg-center opacity-20 blur-sm -z-10"></div>
              <div class="absolute inset-0 bg-black/60 -z-10"></div>
            </div>

            <div class="absolute inset-0 pointer-events-none opacity-0 scale-95 transition-all duration-300 ease-in-out group-hover:opacity-40 group-hover:scale-105 group-hover:blur-2xl bg-[url('img/chromaticBackground.png')] bg-cover bg-center -z-10"></div>

            <div class="w-full h-64 md:h-96 flex-shrink-0">
              <img src="img/placeholder-event.jpg" alt="Past Event"
                   class="w-full h-full object-cover bg-gray-800" />
            </div>

            <div class="flex-1 text-left p-8">
              <h3 class="text-3xl font-bold mb-4">Yoga & Recovery (2024)</h3>
              <p class="text-gray-400 mb-4">Deep stretching and mindfulness for improved flexibility and focus.</p>
              <p class="text-gray-500 text-sm mb-2">📅 Dec 5, 2024</p>
              <p class="text-gray-500 text-sm">📍 Studio Room</p>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- Reserved right 1/3 (canvas lives here) -->
    <div class="hidden md:block"></div>
  </div>
</section>
